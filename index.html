<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>

    <footer class="w-full bg-white shadow flex items-center justify-between px-6 py-3">
        <!-- Left: Logo and Text -->
        <div class="flex items-center space-x-3">
            <img src="./assets/logo.png" alt="Logo" class="h-10 w-10 rounded-full">
            <div class="flex flex-col">
                <span class="text-green-800 font-bold text-lg">Emergency</span>
                <span class="text-green-800 font-bold text-lg -mt-1">Service</span>
            </div>
        </div>

        <!-- Right: Side  -->
        <div class="flex items-center space-x-3">
            <!-- Heart -->
            <div class="flex items-center space-x-1 bg-green-50 px-3 py-1 rounded-full">
                <span class="text-sm font-semibold text-gray-700">0</span>
                <span class="text-red-500 text-lg"><img src="./assets/heart.png" alt="" class="h-5 w-5"></span>
            </div>

            <!-- Coin -->
            <div class="flex items-center space-x-1 bg-green-50 px-3 py-1 rounded-full">
                <span class="text-sm font-semibold text-gray-700">100</span>
                <span class="text-yellow-500 text-lg"><img src="./assets/coin.png" alt="" class="h-5 w-5"></span>
            </div>

            <!-- Button -->
            <button class="bg-green-600 hover:bg-green-700 text-white font-semibold px-5 py-2 rounded-full">
                2 Copy
            </button>
        </div>
    </footer>

    <!-- Hero Section  -->
    <section
        class=" min-h-[240px] max-w-[1920px] mx-auto mt-1 px-2  bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">

        <div class="items-center gap-8 p-6 md:p-12 lg:p-16 ">
            <img src="./assets/logo.png" alt="" class="h-30 w-30 block mx-auto w-1/2">
            <h1 class="text-white    font-bold text-5xl text-center p-1  ">Emergency Service Directory</h1>
            <p class=" text-white font-semibold text-xl text-center my-2 ">Government Emergency Services at Your
                Fingertip – A
                Project
                by
                Government of
                the People’s Republic of
                Bangladesh</p>
        </div>
    </section>




    <script src="JS/script.js"></script>
</body>

</html>
